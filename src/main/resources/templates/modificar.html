<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Datos alumno</title>
</head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    <h2>Datos del alumno</h2>
    <a th:href="@{/}">Regresar</a>
    <br/>
<form th:action="@{/guardar}" method="post" th:object="${persona}">
    <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
    <br/>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" th:field="*{nombre}"/>
    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error en el nombre</span>
    <br>
    <label for="apellidoP">Apellido Paterno:</label>
    <input type="text" name="apellidoP" th:field="*{apellidoP}"/>
    <span th:if="${#fields.hasErrors('apellidoP')}" th:errors="*{apellidoP}">Error en el Apellido Paterno</span>
    <br>
    <label for="apellidoM">Apellido Materno:</label>
    <input type="text" name="apellidoM" th:field="*{apellidoM}"/>
    <span th:if="${#fields.hasErrors('apellidoM')}" th:errors="*{apellidoM}">Error en el Apellido Materno</span>
    <br>
    <label for="fechaN">Fecha de Nacimiento:</label>
    <input type="date" name="fechaN" th:field="*{fechaN}"/>
    <span th:if="${#fields.hasErrors('fechaN')}" th:errors="*{fechaN}">Error en la fecha de nacimiento</span>
    <br>
    <label for="sexo">Sexo:</label>
    <input type="text" name="sexo" th:field="*{sexo}"/>
    <span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}">Error en el sexo</span>
    <br>
    <label for="gradoE">Grado de Estudios:</label>
    <input type="text" name="gradoE" th:field="*{gradoE}"/>
    <span th:if="${#fields.hasErrors('gradoE')}" th:errors="*{gradoE}">Error en el grado educativo</span>
    <br>
    <label for="email">Email:</label>
    <input type="text" name="email" th:field="*{email}"/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error en el email</span>
    <br>
    <label for="telefono">Tel√©fono:</label>
    <input type="tel" name="telefono" th:field="*{telefono}"/>
    <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error en el telefono</span>
    <br>
    <input type="submit" name="guardar" value="guardar"/>
</form>
<header th:replace="layout/plantilla :: footer"></header>
</body>
</html>
